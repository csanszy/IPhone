<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPhone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="keret">
    <div class="marquee"><marquee direction="left" scrollamount="4"><p>Telekom HU</p></marquee></div>
    <div class="notch"></div>
    <div class="grid-container">
        <div class="grid-item"><i class="fa fa-signal"></i></div>
        <div class="grid-item"><i class="fa fa-wifi"></i></div>
        <div class="grid-item"><i class="fa fa-battery-full"></i></div>
    </div>
    <div class="lock"><i class="fa fa-lock" id="lock"></i></div>
    <div class="calendar" id="date">Monday, 23 May</div>
    <div class="time" id="time"></div>
    <div class="circle-container">
        <div class="circle"><img src="flashlight.png" alt="flashlight"></div>
        <div class="circle"><img src="camera.png" alt="camera"></div>
    </div>
    <div class="line"></div>
</div>
</body>
<script>
    
function refreshTime() {
    const timeDisplay = document.getElementById("time");
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const formattedString = `${hours}:${minutes}`;
    timeDisplay.textContent = formattedString;
}

setInterval(refreshTime);

function updateDate() {
  const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

  const now = new Date();
  const dayName = days[now.getDay()];
  const day = now.getDate();
  const monthName = months[now.getMonth()];

  const formattedDate = `${dayName}, ${day} ${monthName}`;
  console.log(formattedDate); 
  document.getElementById("date").textContent = formattedDate;
}

updateDate();
  
</script>
</html>
